<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Lord of The Rings Form</title>
</head>

<body>
    <header>
        <h1 id="title">Lord of The Rings</h1>
        <p id="description">L.O.T.R form to see fan opinions and stats</p>
    </header>
    <div id="spacer"></div>
    <section>
        <form id="survey-form">
            <ul id="form-list">
                <li>
                    <label for="name" id="name-label">Name: </label>
                    <input type="text" placeholder="Your favorite character's name" name="name" id="name" required>
                </li>
                <li>
                    <label for="email" id="email-label">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Your email for results" required>
                </li>
                <li>
                    <label for="number" id="number-label">Age: </label>
                    <input type="number" name="age" id="number" min="13" max="120" placeholder="How old are you?">
                </li>
                <li>
                    <label for="dropdown">Which is you favorite book: </label>
                    <select name="fav-book" id="dropdown">
                        <option value="the-hobbit" selected>The Hobbit</option>
                        <option value="the-fellowship-of-the-ring">The Fellowship of The Ring</option>
                        <option value="the-two-towers">The Two Towers</option>
                        <option value="the-return-of-the-king">The Return of The King</option>
                    </select>
                </li>
                <li>
                    <label>Rate the series:</label>
                    <div id="check-items">
                        <input type="radio" name="rate" id="bad-series" value="Bad Series">
                        <label id="check-label" for="bad-series">Not a good series üò°</label>
                    </div>
                    <div id="check-items">
                        <input type="radio" name="rate" id="eh" value="Eh">
                        <label id="check-label" for="eh">I've seen better üòê</label>
                    </div>
                    <div id="check-items">
                        <input type="radio" name="rate" id="amazing" value="Amazing">
                        <label id="check-label" for="amazing">Amazing series ü§©</label>
                    </div>
                </li>
                <li>
                    <label>Other books you've read?</label>
                    <div id="description">* Select all that apply</div>
                    <div id="check-items">
                        <input type="checkbox" value="The-Adventures-of-Tom-Bombadil"
                            name="The Adventures of Tom Bombadil" id="The-Adventures-of-Tom-Bombadil">
                        <label id="check-label" for="The-Adventures-of-Tom-Bombadil">The Adventures of Tom
                            Bombadil</label>
                    </div>
                    <div id="check-items">
                        <input type="checkbox" value="The-Silmarillion" name="The Silmarillion" id="The-Silmarillion">
                        <label id="check-label" for="The-Silmarillion">The Silmarillion</label>
                    </div>
                    <div id="check-items">
                        <input type="checkbox" value="The-Children-of-H√∫rin" name="The Children of H√∫rin"
                            id="The-Children-of-H√∫rin">
                        <label id="check-label" for="The-Children-of-H√∫rin">The Children of H√∫rin</label>
                    </div>
                    <div id="check-items">
                        <input type="checkbox" value="The-Fall-of-Gondolin" name="The Fall of Gondolin"
                            id="The-Fall-of-Gondolin">
                        <label id="check-label" for="The-Fall-of-Gondolin">The Fall of Gondolin</label>
                    </div>
                    <div id="check-items">
                        <input type="checkbox" value="The-Book-of-Lost-Tales" name="The Book of Lost Tales"
                            id="The-Book-of-Lost-Tales">
                        <label id="check-label" for="The-Book-of-Lost-Tales">The Book of Lost Tales</label>
                    </div>
                    <div id="check-items">
                        <label id="check-label" for="Other">Other:</label>
                        <input type="text" name="Other-book" id="Other" placeholder="Please specify">
                    </div>
                </li>
                <li>
                    <label for="movie_vs_book">What could they have done<br>better in the movie?</label>
                    <textarea id="movie_vs_book" rows="2" style="max-width: 80%;"
                        placeholder="They could've changed..."></textarea>
                </li>
                <button type="submit" id="submit">Submit Form</button>
            </ul>
        </form>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
